<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Booking</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons for form icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/booking.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-container">
        <h1>Form Booking</h1>
        <form
          action="submit_booking.php"
          method="POST"
          onsubmit="return validateInput();"
        >
          <div class="input-box">
            <i class="bx bx-store"></i>
            <input
              type="text"
              id="coffee-shop-name"
              name="coffee_shop_name"
              class="form-control"
              placeholder="Nama Coffee Shop"
              readonly
            />
          </div>

          <div class="input-box">
            <i class="bx bx-user"></i>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Nama"
              required
            />
          </div>

          <div class="input-box">
            <i class="bx bx-envelope"></i>
            <input
              type="text"
              id="contact"
              name="contact"
              class="form-control"
              placeholder="Email / No.Tlp"
              required
            />
          </div>

          <!-- Jam Mulai dan Selesai dalam 1 baris -->
          <div class="row">
            <div class="col-md-6">
              <div class="input-box">
                <label for="start_time" class="form-label">Jam Mulai</label>
                <input
                  type="time"
                  id="start_time"
                  name="start_time"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-box">
                <label for="end_time" class="form-label">Jam Selesai</label>
                <input
                  type="time"
                  id="end_time"
                  name="end_time"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Hari dan Jumlah Orang -->
          <div class="row">
            <div class="col-md-6">
              <div class="input-box">
                <label for="date" class="form-label">Hari</label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="input-box">
                <label for="people" class="form-label">Jumlah Orang</label>
                <i class="bx bx-user-plus"></i>
                <input
                  type="number"
                  id="people"
                  name="people"
                  class="form-control"
                  min="1"
                  placeholder="Jumlah Orang"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Pilihan Booking Tempat atau Ruangan -->
          <div class="input-box">
            <label for="booking_type" class="form-label">Tipe Booking</label>
            <select
              id="booking_type"
              name="booking_type"
              class="form-control"
              required
            >
              <option value="tempat">Booking Tempat (1 Coffee Shop)</option>
              <option value="ruangan">Booking Ruangan (Meja + Kursi)</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Confirm Booking</button>
        </form>
      </div>
    </div>

    <script>
      // Fungsi untuk mengambil parameter dari URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Setel nama coffee shop ketika halaman dimuat
      document.addEventListener("DOMContentLoaded", function () {
        const coffeeShopName = getQueryParam("nama");
        if (coffeeShopName) {
          document.getElementById("coffee-shop-name").value = coffeeShopName;
        }
      });

      function validateInput() {
        const emailOrPhone = document.getElementById("contact").value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phonePattern = /^\+?[0-9]{10,15}$/;

        if (
          !emailPattern.test(emailOrPhone) &&
          !phonePattern.test(emailOrPhone)
        ) {
          alert(
            "Silakan masukkan email yang valid atau nomor telepon yang valid."
          );
          return false;
        }
        return true;
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
