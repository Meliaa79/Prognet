<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Boxicons for form icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/booking.css"> <!-- Link ke file CSS -->
</head>
<body>
    <div class="container-fluid">
        <div class="form-container">
            <h1>Form Booking</h1>
            <form action="submit_booking.php" method="POST"> <!-- Sesuaikan action sesuai kebutuhan -->
                <div class="input-box">
                    <i class='bx bx-user'></i>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nama" required>
                </div>

                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <i class='bx bx-calendar'></i>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>

                <div class="input-box">
                    <i class='bx bx-time'></i>
                    <input type="time" id="time" name="time" class="form-control" required>
                </div>

                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
